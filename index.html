<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="css/styles.css">
    <title>Neighborhood Map</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
    <div id="mySidenav" class="sidenav">
        <a class="closebtn" id="close-icon">&times;</a>
        <input data-bind="textInput: searchMarkers, valueUpdate: ['afterkeydown', searchMarkers]" type="text" placeholder="Search..">
        <ul data-bind="foreach: filterted_loc">
            <a  data-bind="text: title, click: $data.showInfo"></a>
        </ul>
    </div>
    <div id = "main">
        <header id="header">
            <span id="menu-icon">&#9776;</span>
        </header>
        <div id="app-map"></div>
    </div>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAYl1bbrRkHZv-tz7D4JgLFVAxRL1S7VFA&v=3&callback=initApp"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.4.2/knockout-min.js"></script>
    <script type="text/javascript" src="js/consts.js"></script>
    <script type="text/javascript" src="js/koList.js"></script>
    <script type="text/javascript" src="js/googleMap.js"></script>
    <script type="text/javascript" src="js/sideNav.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
    <script type="text/javascript" src="js/initApp.js"></script>

</body>
</html>
